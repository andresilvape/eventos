<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
	integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
	crossorigin="anonymous" />
<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
	crossorigin="anonymous">

<title>Cadastrar Evento</title>
</head>
<body>
<header>
		<div th:replace="fragments/nav :: nav"></div>
	</header>
	<main>

		<div class="container col-lg-8 mt-4">

			<h2 class="text-secondary p-2 m-2">Adicionar Evento</h2>

			<form method="post" class="form-group p-3">
				<div class="row">
					<div class="form-group">
						<label for="nome">Nome do Evento</label> <input type="text"
							class="form-control" name="nome" placeholder="Insira o Nome"
							required>
					</div>
					<div class="form-group mt-4">
						<label for="local">Local</label> <input type="text"
							class="form-control" name="local" placeholder="Insira o Local"
							required>
					</div>

					<div class="col-md-3 mt-4">
						<label for="data" class="form-label">Data</label> <input
							type="date" class="form-control" name="data" id="data" required>
					</div>

					<div class="col-md-3 mt-4">
						<label for="horario" class="form-label">Horario</label> <input
							type="time" class="form-control" name="horario" id="horario"
							required>
					</div>
				</div>
				<div class="col-md-4">
					<button type="submit" class="btn btn-block btn-primary mt-4" style="width: 180px">Salvar</button>
				</div>

			</form>
		</div>

	</main>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
		integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
		integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
		crossorigin="anonymous"></script>
</body>
</html>
