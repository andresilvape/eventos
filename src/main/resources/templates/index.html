
<!DOCTYPE html>
<html lang="pt-br">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
	integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
	crossorigin="anonymous" />
<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

<title>Cadastro de Evento</title>
</head>
<body>
	<header>
		<div th:replace="fragments/nav :: nav"></div>
	</header>


	<!-- <main>
			 <div class="alert alert-success mt-4" role="alert">Aplicação
				Online!</div>
		</main>-->
	<section>

		<div
			class="p-5 mb-4 bg-light rounded-3 mb-5 
			animate__animated animate__backInRight animate__delay-1s">

			<div class="container-fluid py-5">
				<h1 class="display-5 fw-bold">Customize Soluções!</h1>
				<p class="col-md-8 fs-4">Forneçemos inovações com alto nível de
					segurança e eficiência.</p>
				<button class="btn btn-outline-primary btn-lg" type="button">Conheça
					mais</button>
			</div>
		</div>

		<div class="row d-flex justify-content-around">

			<div
				class="card mb-3 shadow p-3 mb-5 bg-body rounded 
				animate__animated animate__backInLeft animate__delay-2s"
				style="max-width: 540px;">
				<div class="row g-0">
					<div class="col-md-4 text-center mt-4">
						<img width="180" height="150px" th:src="@{/images/2.svg}" />
					</div>
					<div class="col-md-8">
						<div class="card-body">
							<h5 class="card-title">Adicionar Evento</h5>
							<p class="card-text">Descrição.</p>
							<p class="card-text">
								<small class="text-muted">Last updated 3 mins ago</small>
							</p>
						</div>
					</div>
				</div>
			</div>

			<div class="card mb-3 shadow p-3 mb-5 bg-body rounded
				animate__animated animate__backInRight animate__delay-2s"
				style="max-width: 540px;">
				<div class="row g-0">
					<div class="col-md-4 text-center mt-4">
						<!-- 		class="fas fa-address-card text-center fa-5x mt-2 text-secondary"></i>-->
						<img width="180" height="150px" th:src="@{/images/1.svg}" />
					</div>
					<div class="col-md-8">
						<div class="card-body">
							<h5 class="card-title">Listar Eventos</h5>
							<p class="card-text">Descrição.</p>
							<p class="card-text">
								<small class="text-muted">Last updated 3 mins ago</small>
							</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<footer>
		<div th:replace="fragments/footer :: footer"></div>
	</footer>
</body>
<!-- JavaScript Bundle with Popper -->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
	crossorigin="anonymous"></script>
</html>
