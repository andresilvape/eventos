<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">


<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
	integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
	crossorigin="anonymous" />
<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
	crossorigin="anonymous">


<title>Listar Evento</title>
</head>
<body>

	<header>
		<div th:replace="fragments/nav :: nav"></div>
	</header>
	<div class="container-fluid">
		<div class="pb-3 mb-4 border-bottom"
			style="margin-top: 80px; margin-left: 20px;">
			<a href="/"
				class="d-flex align-items-center text-dark text-decoration-none">
				<svg xmlns="http://www.w3.org/2000/svg" width="40" height="32"
					class="me-2" viewBox="0 0 118 94" role="img">
						<title>Bootstrap</title><path fill-rule="evenodd"
						clip-rule="evenodd"
						d="M24.509 0c-6.733 0-11.715 5.893-11.492 12.284.214 6.14-.064 14.092-2.066 20.577C8.943 39.365 5.547 43.485 0 44.014v5.972c5.547.529 8.943 4.649 10.951 11.153 2.002 6.485 2.28 14.437 2.066 20.577C12.794 88.106 17.776 94 24.51 94H93.5c6.733 0 11.714-5.893 11.491-12.284-.214-6.14.064-14.092 2.066-20.577 2.009-6.504 5.396-10.624 10.943-11.153v-5.972c-5.547-.529-8.934-4.649-10.943-11.153-2.002-6.484-2.28-14.437-2.066-20.577C105.214 5.894 100.233 0 93.5 0H24.508zM80 57.863C80 66.663 73.436 72 62.543 72H44a2 2 0 01-2-2V24a2 2 0 012-2h18.437c9.083 0 15.044 4.92 15.044 12.474 0 5.302-4.01 10.049-9.119 10.88v.277C75.317 46.394 80 51.21 80 57.863zM60.521 28.34H49.948v14.934h8.905c6.884 0 10.68-2.772 10.68-7.727 0-4.643-3.264-7.207-9.012-7.207zM49.948 49.2v16.458H60.91c7.167 0 10.964-2.876 10.964-8.281 0-5.406-3.903-8.178-11.425-8.178H49.948z"
						fill="currentColor"></path></svg> <span class="fs-4">Eentos
					Cadastrados </span>
			</a>
		</div>

		<div class="row d-flex justify-content-around mt-4">
			<div class="card mb-4" style="max-width: 400px"
				th:each="evento: ${eventos}">
				<div class="card-header p-1 row" style="max-width: 400px">
					<h6 class="card-title d-7" style="text-transform: uppercase">
						<span th:text="${evento.nome}"></span>
					</h6>
				</div>
				<div class="card-body">
					<i class="bi bi-map fs-5"></i> <span th:text="${evento.local}"></span>
					<p class="card-text">
						<i class="bi bi-alarm fs-5 text-danger"></i> <span
							class="text-danger" th:text="${evento.horario}"></span>
					</p>
					<a href="#" class="btn btn-outline-primary">Exibir Detalhes</a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
